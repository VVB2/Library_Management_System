name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
        
    - uses: actions/checkout@v3
    - name: Build the AdminMicroservice
      run: docker build ../../../server/AdminMicroservice/. --tag ${{secrets.DOCKER_USER}}/AdminMicroservice:$(date +%s)
      
    - name: Docker Push
      run: docker push ${{ secrets.DOCKER_USER }}/AdminMicroservice:$(date +%s)
